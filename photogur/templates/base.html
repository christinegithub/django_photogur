<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <meta charset="utf-8">
    <title>Photogur</title>

  </head>
  <body>
    <header class="site-header">
      <h1>Photogur</h1>
    </header>

    <form action="{% url 'picture_search' %}" method="get">
      <label for="picture-search">
        <span>Search:</span>
        <input type="search" id="picture-search" name="query" value={{ query }} />
      </label>

      <input type="submit" value="Search" />
    </form>

    {% if request.user.is_authenticated %}
      <a href="{% url 'logout' %}">Log Out</a>
    {% else %}
      <a href="{% url 'login' %}">Log In</a>
    {% endif %}

    {% block content %}
    {% endblock %}

    <footer class="site-footer">&copy 2019 Christine L.</footer>
  </body>
</html>
