<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h2>{{ picture.title }}</h2>
    <h3>By {{ picture.artist }}</h3>

    <img src="{{ picture.url }}" alt="{{ picture.title }}" />

    <h4>Comments</h4>
    <ul>
      {% for comment in picture.comments.all %}
        <li>{{ comment.message }}</li>
      {% endfor %}
    </ul>


  </body>
</html>
{% endblock %}
