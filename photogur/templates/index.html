<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1>Pictures</h1>
    {% for picture in pictures %}
      <a href="{% url 'picture_details' id=picture.pk %}">
        <ul>
          <li>
            <p>{{ picture.title }} | {{ picture.artist }} | Comments: "{{ picture.comments.count }}"</p>
            <img src ="{{ picture.url }}" />
          </li>
        </ul>
      </a>
    {% endfor %}

  </body>
</html>
  {% endblock %}
