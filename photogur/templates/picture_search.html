<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body class="search-results">
    <ul class="search-list">
      <h1>Search Results: <span class="search-count">{{ pictures.count }}</span></h1>
      {% for picture in pictures %}
      <li class="results-list">
      <img class="picture-image" src="{{ picture.url }}" alt="{{ picture.title }}" />

      <p class="picture-caption"><span class="title">{{ picture.title }}</span> by {{ picture.artist }}</p>

      <hr>
      </li>
    </ul>


    {% endfor %}
  </body>
</html>

{% endblock %}
